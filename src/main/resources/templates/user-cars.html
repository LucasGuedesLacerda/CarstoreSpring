<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carros</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        .car-card img{object-fit:cover;height:180px}
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Loja de Carros</h1>

    <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="car : ${cars}">
            <div class="card h-100 car-card">
                <img th:if="${car.image != null}" th:src="${car.image}" class="card-img-top" alt="Imagem do carro" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${car.name}">Car Name</h5>
                    <p class="card-text mb-1"><strong>Cor:</strong> <span th:text="${car.color}">Color</span></p>
                    <p class="card-text mb-1">
                        <strong>Pre√ßo:</strong>
                        <span th:if="${car.price != null}">R$ <span th:text="${#numbers.formatDecimal(car.price, 0, 'POINT', 2, 'COMMA')}">0,00</span></span>
                        <span th:unless="${car.price != null}">-</span>
                    </p>
                    <p class="card-text" th:text="${car.description}">Description</p>
                    <div class="mt-auto d-flex gap-2">
                        <a class="btn btn-outline-primary" th:href="@{'/user/cars/' + ${car.id}}">Ver detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
