<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Carro</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-4">
    <div th:replace="fragments :: navbar"></div>

    <form action="#" th:action="@{/cars}" th:object="${carDTO}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" id="name" th:field="*{name}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Cor:</label>
            <input type="text" id="color" th:field="*{color}"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('color')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Imagem (URL):</label>
            <input type="url" id="image" th:field="*{image}" class="form-control" placeholder="https://...">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Preço:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" placeholder="0.00">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrição:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/cars}" class="btn btn-secondary">Ver Loja</a>
        </div>
    </form>
</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
