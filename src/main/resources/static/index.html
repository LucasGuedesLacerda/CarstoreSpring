<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carro</title>
</head>
<body>
<h1>Informações do Carro</h1>
<div id="carro-info"></div>

<script>
  fetch("/carro")
          .then(response => response.json())
          .then(data => {
            document.getElementById("carro-info").innerHTML =
                    `<p><b>Nome:</b> ${data.nome}</p>
                     <p><b>Cor:</b> ${data.cor}</p>`;
          })
          .catch(error => console.error("Erro ao buscar o carro:", error));
</script>
</body>
</html>
